<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <link href="CSS/stylesheet.css" type="text/css" rel="stylesheet" />
    <link href="CSS/font-awesome.min.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <div class="three" id="left" onclick="sendRewindRequest()">
            <i class="iYouTube fa fa-backward"></i>
          </div>
          <div class="three" id="middle" onclick="sendPlayPauseRequest()">
            <i id="cmdPlayPause" class="iYouTube fa fa-eject fa-rotate-90"></i>
          </div>
          <div class="three" id="right" onclick="sendFastForwardRequest()">
            <i class="iYouTube fa fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="sender.js"></script>
  </body>

</html>
